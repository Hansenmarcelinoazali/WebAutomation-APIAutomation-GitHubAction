
name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    #download repo
    - uses: actions/checkout@v4

    #set up java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

        #install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.6.2

      #setup gradlew
    - name : Setup Gradlew
      run : chmod +x gradlew

      #running cucumber test
    - name : running cucumber test
      run : ./gradlew cucumber

      continue-on-error: true

      # running unit test
    - name: Run unit tests
      run: ./gradlew test

#Archive test resul Web
    - name : Archive test result Web Automation API
      uses: actions/upload-artifact@v4.3.3
      if : always()
      with :
        name : Cucumber Report Web
        path : reports

        
    - name: Add .nojekyll file
      run: echo "" > reports/.nojekyll
      
        #Deploy to github pages
    - name : deploy report to github pages
      if : always()
      uses: peaceiris/actions-gh-pages@v4.0.0
      with :
        personal_token: ${{ secrets.GH_PAT }}
        publish_branch:: test-reports
        publish_dir: reports


        #Archive test resul Web
    - name : Archive test result Web Automation API
      uses: actions/upload-artifact@v4.3.3
      if : always()
      with :
        name : API test
        path : build\reports\tests\test

              # Add .nojekyll file to Allure Report directory
    - name: Add .nojekyll file
      run: echo "" > build\reports\tests\test.nojekyll

        #Artefak APi test
    - name : deploy report to github pages api
      if : always()
      uses: peaceiris/actions-gh-pages@v4.0.0
      with :
        personal_token: ${{ secrets.GH_PAT }}
        publish_branch:: test-reports
        publish_dir: build\reports\tests\test

