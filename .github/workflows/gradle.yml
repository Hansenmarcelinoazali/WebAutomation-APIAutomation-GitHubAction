
name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    #download repo
    - uses: actions/checkout@v4

    #set up java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

        #install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.6.2

      #setup gradlew
    - name : Setup Gradlew
      run : chmod +x gradlew

      #running cucumber test
    - name : running cucumber test
      run : ./gradlew cucumber

      continue-on-error: true

      # running unit test
    - name: Run unit tests
      run: ./gradlew test

    - name: Build with Maven
      run: mvn clean install

      




